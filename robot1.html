<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

 <script>
window.onload = function() {
    let newTab = window.open("about:blank"); // Open a blank tab
    if (newTab) {
        newTab.document.write(`
            <iframe src="https://edu.defdc.com/" width="100%" height="100%" style="border:none;"></iframe>
        `);
    } else {
        alert("Popup blocked! Please allow popups for this site.");
    }
};
</script>

  </body>
</html>
